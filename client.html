<!DOCTYPE html>
<html>
<head>
    <title>Temperature sensor</title>
</head>
<body>
    <h1>Датчик температуры</h1>
    <text>
        Используйте команды для управления передачей данных:<br>
        start - чтобы начать<br>
        stop - чтобы остановить
    </text>

    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>

    <ul id='messages'>
    </ul>

    <script>
        var ws = new WebSocket("ws://localhost:8000/ws/client");
        var requestId = 0;

        ws.onmessage = function(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
        };

        function sendMessage(event) {
            var input = document.getElementById("messageText");
            var value = input.value.trim();

            if (!value) {
                event.preventDefault();
                return;
            }

            // Формируем JSON-RPC 2.0 запрос
            var request = {
                jsonrpc: "2.0",
                method: value,
                id: ++requestId
            };

            ws.send(JSON.stringify(request));

            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            message.style.color = 'blue';
            message.textContent = '[→] ' + JSON.stringify(request);
            messages.appendChild(message);

            input.value = '';
            event.preventDefault();
        }
    </script>
</body>
</html>
