<!DOCTYPE html>
<html>
<head>
    <title>Sensors server</title>
    <style>
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .input-group input {
            padding: 4px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Управление датчиками</h1>
    <text>
        Используйте команды для управления передачей данных:<br>
        start - чтобы начать<br>
        stop - чтобы остановить
    </text>

    <div class="input-group">
        <label>Номер датчика:</label>
        <input type="text" id="sensorIdInput" value="123" />
    </div>

    <form action="" onsubmit="sendMessage(event)">
        <div class="input-group">
            <label>Команда:</label>
            <input type="text" id="messageText" autocomplete="off"/>
        </div>
        <button>Send</button>
    </form>

    <ul id='messages'>
    </ul>

    <script>
        var ws = new WebSocket("ws://localhost:8000/ws/client");
        var requestId = 0;

        ws.onmessage = function(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            var content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
        };

        function sendMessage(event) {
            var input = document.getElementById("messageText");
            var sensorIdInput = document.getElementById("sensorIdInput");

            var value = input.value.trim();
            var sensorId = sensorIdInput.value.trim();

            if (!value) {
                event.preventDefault();
                return;
            }

            // Формируем JSON-RPC 2.0 запрос
            var request = {
                jsonrpc: "2.0",
                method: value,
                params: {sensor_id: sensorId},
                id: ++requestId
            };

            ws.send(JSON.stringify(request));

            var messages = document.getElementById('messages');
            var message = document.createElement('li');
            message.style.color = 'blue';
            message.textContent = '[→] ' + JSON.stringify(request);
            messages.appendChild(message);

            input.value = '';
            event.preventDefault();
        }
    </script>
</body>
</html>
